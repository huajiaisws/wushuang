<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group" style="display:none;">
        <label for="uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" class="form-control" id="uid" name="row[uid]" value="{$row['uid']}" data-rule="required;uid" />
        </div>
    </div>
    <div class="form-group" style="display:none;">
        <label for="id" class="control-label col-xs-12 col-sm-2">{:__('Id')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" class="form-control" id="id" name="row[id]" value="{$row['id']}" data-rule="required;id" />
        </div>
    </div>
    <div class="form-group" >
        <label for="hkmoney" class="control-label col-xs-12 col-sm-2">{:__('hkmoney')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" class="form-control" id="hkmoney" name="row[hkmoney]" value="{$row['hkmoney']}" data-rule="required;hkmoney" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-7">
            {:build_radios('row[status]', ['0'=>__('不通过'), '1'=>__('通过')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-7">
           {if $row['status']!=1} <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>  {/if}
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
