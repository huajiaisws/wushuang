<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-realname" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-realname" data-rule="required" class="form-control" name="row[username]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tjid" class="control-label col-xs-12 col-sm-2">{:__('Recommend ID')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-tjid" data-rule="required" class="form-control" name="row[tjid]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="required" class="form-control" name="row[password]" type="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cpassword" class="control-label col-xs-12 col-sm-2">{:__('Cpassword')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-cpassword" data-rule="required" class="form-control" name="row[cpassword]" type="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-paypwd" class="control-label col-xs-12 col-sm-2">{:__('Paypwd')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-paypwd" data-rule="required" class="form-control" name="row[paypwd]" type="password" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-cpaypwd" class="control-label col-xs-12 col-sm-2">{:__('Cpaypwd')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-cpaypwd" data-rule="required" class="form-control" name="row[cpaypwd]" type="password" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
