<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="mid" class="control-label col-xs-12 col-sm-2">{:__('mid')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="mid" min="0" data-rule="required;" placeholder="{:__('Please fill in the grade figures')}" class="form-control" name="row[mid]" type="number" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="img" class="control-label col-xs-12 col-sm-2">{:__('img')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="img" data-rule="required" class="form-control" name="row[img]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('open/close')}:</label>
        <div class="col-xs-12 col-sm-7">
            {:build_radios('row[status]', ['1'=>__('open'), '0'=>__('close')])}
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
