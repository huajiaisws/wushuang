<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="ordersn" class="control-label col-xs-12 col-sm-2">{:__('申诉人订单编号')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input readonly type="text" class="form-control" id="ordersn" name="row[ordersn]" value="{$row['ordersn']}" data-rule="" />
        </div>
    </div>
    <div class="form-group">
        <label for="ordersn2" class="control-label col-xs-12 col-sm-2">{:__('被申诉人订单编号')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input readonly type="text" class="form-control" id="ordersn2" name="row[ordersn2]" value="{$row['ordersn2']}" data-rule="" />
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="control-label col-xs-12 col-sm-2">{:__('申诉人类型')}:</label>
        <div class="col-xs-12 col-sm-7">
            <input readonly type="text" class="form-control" id="type" name="row[type]" value="{$row['type']=='buy'?'买家':'卖家'}" data-rule="" />
        </div>
    </div>

    <div class="form-group">
        <label for="des" class="control-label col-xs-12 col-sm-2">{:__('申诉理由')}:</label>
        <div class="col-xs-12 col-sm-7">
            <textarea class="form-control" rows="5" id="des" name="row[des]" data-rule="" >{$row['des']}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="image" class="control-label col-xs-12 col-sm-2">{:__('凭证')}:</label>
        <div class="col-xs-12 col-sm-7">
            <a href="{$row['image']}" target="_blank"><img src="{$row['image']}" style="width: 150px;" alt=""/></a>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('状态')}:</label>
        <div class="col-xs-12 col-sm-7">
            {:build_radios('row[status]', ['0'=>__('申诉中'), '1'=>__('通过申诉'), '2'=>__('驳回申诉'), '3'=>__('取消申诉')], $row['status'])}
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-7">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
