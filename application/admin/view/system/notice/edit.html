<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('title')}:</label>
        <div class="col-xs-12 col-sm-9">
            <input type="text" class="form-control" id="title" name="row[title]" value="{$row['title']}" data-rule="required;title" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Announcement type')}:</label>
        <div class="col-xs-12 col-sm-9">
            {:build_select('row[type]', $category, $row['type'], ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>

    <div class="form-group">
        <label for="contents" class="control-label col-xs-12 col-sm-2">{:__('contents')}:</label>
        <div class="col-xs-12 col-sm-9">
            <textarea class="form-control editor" rows="15" id="contents" name="row[contents]" data-rule="required;contents" >{$row['contents']}</textarea>
        </div>
    </div>
