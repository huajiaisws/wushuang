<style>
    .unit {
        display: inline-block;
        height: 31px;
        line-height: 31px;
    }
</style>

<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="img" class="control-label col-xs-12 col-sm-2">{:__('Img')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="img" data-rule="required" class="form-control" name="row[img]" type="text" value="{$row.img}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label for="question" class="control-label col-xs-12 col-sm-2">{:__('Question')}:</label>
        <div class="col-xs-12 col-sm-6">
            <input id="question" data-rule="required" class="form-control" name="row[question]" type="text" value="{$row.question}" readonly>
        </div>
    </div>

    <div class="form-group">
        <label for="connect" class="control-label col-xs-12 col-sm-2">{:__('Connect')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="connect" data-rule="required" class="form-control" name="row[connect]" type="text" value="{$row.connect}" readonly>
        </div>
    </div>


    <div class="hide layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="reset" class="btn btn-primary btn-embossed btn-close" onclick="Layer.closeAll();">{:__('Close')}</button>
        </div>
    </div>
</form>
